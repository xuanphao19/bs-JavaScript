<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/icons/favicon.ico" />
    <title>Nested Accordion with Bootstrap</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div
        class="accordion"
        id="parent-1"
      >
        <div class="card">
          <div class="card-header">
            <div
              role="button"
              data-toggle="collapse"
              data-target="#item1-level-1"
              aria-controls="item1-level-1"
            >
              item1-level-1üíî
            </div>
          </div>
          <div
            id="item1-level-1"
            class="collapse"
            data-parent="#parent-1"
          >
            <div class="card-body">
              <!-- Nested Accordion Level 1 -->
              <div
                class="accordion"
                id="level-2"
              >
                <div class="card">
                  <div
                    class="card-header"
                    id="nestedHeadingOne"
                  >
                    <div
                      type="button"
                      data-toggle="collapse"
                      data-target="#item1-level-2"
                      aria-controls="item1-level-2"
                    >
                      item1-level-2
                    </div>
                  </div>
                  <div
                    id="item1-level-2"
                    class="collapse"
                    data-parent="#level-2"
                  >
                    <div class="card-body">
                      <!-- Deeply Nested Accordion Level 2 -->
                      <div
                        class="accordion"
                        id="level-3"
                      >
                        <div class="card">
                          <div
                            class="card-header"
                            type="button"
                            data-toggle="collapse"
                            data-target="#item1-level-3"
                            aria-controls="item1-level-3"
                          >
                            Item #1 level-3
                          </div>
                          <div
                            id="item1-level-3"
                            class="collapse"
                            aria-labelledby="deepNestedHeadingOne"
                            data-parent="#level-3"
                          >
                            <div class="card-body">This is the deeply nested item's accordion body.</div>
                          </div>
                        </div>

                        <div class="card">
                          <div
                            class="card-header"
                            type="button"
                            data-toggle="collapse"
                            data-target="#item2-level-3"
                            aria-controls="item2-level-3"
                          >
                            Item #2 level-3
                          </div>
                          <div
                            id="item2-level-3"
                            class="collapse"
                            data-parent="#level-3"
                          >
                            <div class="card-body">This is another deeply nested item's accordion body.</div>
                          </div>
                        </div>
                      </div>
                      <!-- End Deeply Nested Accordion -->
                    </div>
                  </div>
                </div>

                <div class="card">
                  <div class="card-header">
                    <div
                      type="button"
                      data-toggle="collapse"
                      data-target="#item2-level-2"
                      aria-controls="item2-level-2"
                    >
                      item2-level-2
                    </div>
                  </div>
                  <div
                    id="item2-level-2"
                    class="collapse"
                    data-parent="#level-2"
                  >
                    <div class="card-body">This is the nested item's accordion body.</div>
                  </div>
                </div>
              </div>
              <!-- End Nested Accordion Level 1 -->
            </div>
          </div>
        </div>
        <!-- Outer Accordion Item 2 -->
        <div class="card">
          <div
            class="card-header"
            id="headingTwo"
          >
            <div
              role="button"
              data-toggle="collapse"
              data-target="#item2-level-1"
              aria-controls="item2-level-1"
            >
              item2-level-1
            </div>
          </div>
          <div
            id="item2-level-1"
            class="collapse"
            aria-labelledby="headingTwo"
            data-parent="#parent-1"
          >
            <div class="card-body">This is the second item's accordion body.</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
