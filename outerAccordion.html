<!DOCTYPE html>
<!--






-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Accordion with Bootstrap</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="accordion" id="outerAccordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button
                class="btn btn-link"
                type="button"
                data-toggle="collapse"
                data-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne">
                Outer Accordion Item #1
              </button>
            </h2>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#outerAccordion">
            <div class="card-body">
              This is the first item's accordion body.
              <!-- Nested Accordion -->
              <div class="accordion" id="nestedAccordion1">
                <div class="card">
                  <div class="card-header" id="nestedHeadingOne">
                    <h2 class="mb-0">
                      <button
                        class="btn btn-link"
                        type="button"
                        data-toggle="collapse"
                        data-target="#nestedCollapseOne"
                        aria-expanded="true"
                        aria-controls="nestedCollapseOne">
                        Nested Accordion Item #1
                      </button>
                    </h2>
                  </div>
                  <div
                    id="nestedCollapseOne"
                    class="collapse show"
                    aria-labelledby="nestedHeadingOne"
                    data-parent="#nestedAccordion1">
                    <div class="card-body">This is the nested item's accordion body.</div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="nestedHeadingTwo">
                    <h2 class="mb-0">
                      <button
                        class="btn btn-link collapsed"
                        type="button"
                        data-toggle="collapse"
                        data-target="#nestedCollapseTwo"
                        aria-expanded="false"
                        aria-controls="nestedCollapseTwo">
                        Nested Accordion Item #2
                      </button>
                    </h2>
                  </div>
                  <div
                    id="nestedCollapseTwo"
                    class="collapse"
                    aria-labelledby="nestedHeadingTwo"
                    data-parent="#nestedAccordion1">
                    <div class="card-body">This is the nested item's accordion body.</div>
                  </div>
                </div>
              </div>
              <!-- End Nested Accordion -->
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button
                class="btn btn-link collapsed"
                type="button"
                data-toggle="collapse"
                data-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo">
                Outer Accordion Item #2
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#outerAccordion">
            <div class="card-body">This is the second item's accordion body.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
