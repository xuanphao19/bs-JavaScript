<!DOCTYPE html>

<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />

    <title>Hoc lap trinh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="top-bar">
      <a href="../../index.html" class="goto-home">
        <img class="phaoxuan rounded-pill border p-1 border-primary" src="../../assets/CuChiPha.png" alt="XuanPhao" />
      </a>
    </div>

    <div class="group">
      <div class="progress"></div>
      <div class="range-input">
        <input type="range" class="range-min" min="0" max="100000" step="100" value="20000" />
        <input type="range" class="range-max" min="0" max="100000" step="100" value="70000" />
      </div>

      <div class="range-text">
        <div class="text-min">0</div>
        <div class="test-max">70.000</div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
