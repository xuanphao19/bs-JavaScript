<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <title>Hoc lap trinh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="./Form_validation.css" />
  </head>

  <body>
    <div class="container">
      <div class="main">
        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

          <div class="spacer"></div>

          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control" />
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control" />
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" />
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input
              id="password_confirmation"
              name="password_confirmation"
              placeholder="Nhập lại mật khẩu"
              type="password"
              class="form-control" />
            <span class="form-message"></span>
          </div>

          <button class="form-submit">Đăng ký</button>
        </form>

        <form action="" method="POST" class="form" id="form-2">
          <h3 class="heading">Đăng nhập</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

          <div class="spacer"></div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email-login" name="email" type="text" placeholder="VD: email@domain.com" class="form-control" />
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input
              id="password-login"
              name="password"
              type="password"
              placeholder="Nhập mật khẩu"
              class="form-control" />
            <span class="form-message"></span>
          </div>

          <button class="form-submit">Đăng nhập</button>
        </form>
      </div>
    </div>
    <script src="./Form_validation_I.js"></script>
  </body>
</html>
