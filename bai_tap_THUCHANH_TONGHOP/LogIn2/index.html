<!DOCTYPE html>

<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />

    <title>Hoc lap trinh</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="top-bar">
      <a href="../../index.html" class="goto-home">
        <img class="phaoxuan rounded-pill border p-1 border-primary" src="../../assets/CuChiPha.png" alt="XuanPhao" />
      </a>
    </div>

    <div class="login-container">
      <div class="logo">
        <img src="../../assets/images/snow icon.png" alt="" />
      </div>

      <div class="form">
        <div class="group">
          <h1>Hello</h1>
          <span>Chao mung</span>
        </div>

        <div class="group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="name" autocomplete="off" />
          <label for="name">Username</label>
        </div>

        <div class="group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" autocomplete="off" />
          <i class="fa-regular fa-eye ctrl"></i>
          <i class="fa-regular fa-eye-slash ctrl"></i>
          <label for="password">Password</label>
        </div>

        <div class="loginBtn">
          <button>
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
