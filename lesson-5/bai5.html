<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <title>Hoc lap trinh</title>
    <!-- THƯ VIỆN BOOTSTRAP -->
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../app.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- ===================== -->
    <!-- Tự học JavaScript Thành công! -->
    <!-- ===================== -->
    <a href="../index.html" class="btn btn-primary position-fixed top-0 end-0 me-5 mt-3 px-4 rounded-5">Về Trang chủ</a>
    <main class="container">
      <h1>Bài 5: Kiểu Dữ Liệu Boolean:</h1>
      <div class="boolean">
        <h2>Ví dụ trả về Boolean:</h2>
        <ul>
          <span></span>
          <li>
            <span class="text-primary">var</span>
            age = 20
          </li>
          <li>
            <span class="text-primary">var</span>
            canBuyAlcohol = age &gt 18
          </li>
          <li>console.log(canBuyAlcohol) // output: true</li>
        </ul>
      </div>
      <div class="convert boolean">
        <h2>Các trường hợp convert sang Boolean trả về false:</h2>
        <ol>
          <li>0</li>
          <li>false</li>
          <li>null</li>
          <li>undefine</li>
          <li>NAN</li>
          <li>chuỗi rỗng</li>
        </ol>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
